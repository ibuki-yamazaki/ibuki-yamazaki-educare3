<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了 - ユーザー管理システム</title>
    <style>
        body {
            font-family: 'Yu Gothic', 'Meiryo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        .completion-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .registered-user {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .completion-text {
            font-size: 16px;
            color: #155724;
            font-weight: bold;
        }
        .user-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .info-label {
            font-weight: bold;
            color: #495057;
            width: 80px;
            flex-shrink: 0;
        }
        .info-value {
            color: #212529;
            flex: 1;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            text-decoration: none;
        }
        .executor-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ 登録完了</h1>
        </div>
        
        <div class="success-message">
            <div class="completion-icon">🎉</div>
            <div class="registered-user">
                実行者：<span th:text="${executorName}">管理者</span>
            </div>
            <div class="completion-text">
                正常に登録されました
            </div>
        </div>
        
        <div class="executor-info">
            <strong>📊 登録情報</strong><br>
            下記の内容でユーザーが正常に登録されました
        </div>
        
        <div class="user-info">
            <div class="info-row">
                <div class="info-label">ID：</div>
                <div class="info-value" th:text="${loginId}">sample_id</div>
            </div>
            <div class="info-row">
                <div class="info-label">名前：</div>
                <div class="info-value" th:text="${userName}">サンプル太郎</div>
            </div>
            <div class="info-row">
                <div class="info-label">TEL：</div>
                <div class="info-value" th:text="${telephone}">090-1234-5678</div>
            </div>
            <div class="info-row">
                <div class="info-label">権限：</div>
                <div class="info-value" th:text="${roleName}">一般ユーザー</div>
            </div>
        </div>
        
        <div class="button-group">
            <a th:href="@{/menu}" class="btn btn-primary">📋 メニューに戻る</a>
        </div>
    </div>
</body>
</html>
