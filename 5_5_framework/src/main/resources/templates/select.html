<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー検索 - ユーザー管理システム</title>
    <style>
        body {
            font-family: 'Yu Gothic', 'Meiryo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #0066cc;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-1px);
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .navigation {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .navigation a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 ユーザー検索</h1>
            <p class="subtitle">検索したいユーザー情報を入力してください</p>
        </div>
        
        <div class="info-box">
            <strong>💡 検索について</strong><br>
            • 名前またはTELの部分一致で検索できます<br>
            • 複数条件を指定すると AND 検索になります<br>
            • 条件を入力しない場合は全データを表示します
        </div>
        
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
        
        <form th:action="@{/search}" method="post" th:object="${searchDto}">
            <div class="form-group">
                <label for="userName">名前</label>
                <input type="text" id="userName" th:field="*{userName}" 
                       placeholder="ユーザー名を入力（部分一致）">
            </div>
            
            <div class="form-group">
                <label for="telephone">TEL</label>
                <input type="text" id="telephone" th:field="*{telephone}" 
                       placeholder="電話番号を入力（部分一致）">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">🔍 検索</button>
                <a th:href="@{/menu}" class="btn btn-secondary">📋 メニューに戻る</a>
            </div>
        </form>
        
        <div class="navigation">
            <a th:href="@{/menu}">📋 メニューに戻る</a>
        </div>
    </div>
</body>
</html>
