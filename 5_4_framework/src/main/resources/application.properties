spring.application.name=5_4_framework
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/dbconnection
spring.datasource.username=hogeuser
spring.datasource.password=hoge
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# メッセージソース設定
spring.messages.basename=messages,ValidationMessages
spring.messages.encoding=UTF-8

