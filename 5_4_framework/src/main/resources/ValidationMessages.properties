spring.application.name=5_4_framework

# PostgreSQL データソース設定
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/dbconnection
spring.datasource.username=hogeuser
spring.datasource.password=hoge

# JPA/Hibernate設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JSP設定
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# メッセージソース設定
spring.messages.basename=messages,ValidationMessages
spring.messages.encoding=UTF-8

# PostgreSQL接続プール設定（オプション）
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ログレベル設定
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE